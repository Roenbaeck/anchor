<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Test 6 - Inheritance</title>
    <script type="text/javascript">
        <!--
        // globally accessible variables
        var canvas = null;
        var context = null;

        // make sure our init function is called when the page is loaded
        window.onload = init;


        var EventHandler = {
            dragging: false,
            mousedown: function(context, event) {
                context.beginPath();
                context.moveTo(event._x, event._y);
                this.dragging = true;
            },
            mousemove: function(context, event) {
                if (this.dragging) {
                    context.lineTo(event._x, event._y);
                    context.stroke();
                }
            },
            mouseup: function(context, event) {
                if (this.dragging) {
                    this.dragging = false;
                }
            }
        };

        function mouseEvent(event) {
            event._x = event.clientX
                    + document.body.scrollLeft
                    + document.documentElement.scrollLeft
                    - this.offsetLeft;
            event._y = event.clientY
                    + document.body.scrollTop
                    + document.documentElement.scrollTop
                    - this.offsetTop;

            if(EventHandler[event.type]) {
                EventHandler[event.type](context, event);
            }
        }

        var ResizeHandler = {
            resizeCanvas: function(canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        };

        // make sure our init function is called when the page is loaded
        window.onload = init;

        // implementation of our init function
        function init() {
            // get the canvas element
            canvas = document.getElementById('canvas');
            if (!canvas || !canvas.getContext) {
                alert("Cannot find the canvas!");
                return;
            }
            // make this a full screen canvas, that can be resized
            ResizeHandler.resizeCanvas(canvas);
            window.addEventListener('resize', function() { ResizeHandler.resizeCanvas(canvas) }, false);

            // get the canvas 2d context
            context = canvas.getContext('2d');
            if (!context) {
                alert("The canvas has no 2d context!");
                return;
            }
            context.fillStyle = '#55bb55';
            context.strokeStyle = '#000000';
            // attach the mousedown, mousemove and mouseup event listeners
            canvas.addEventListener('mousedown', mouseEvent, false);
            canvas.addEventListener('mousemove', mouseEvent, false);
            canvas.addEventListener('mouseup',   mouseEvent, false);
        }

        var p, overlay;

        function helloWorld() {
            if(p) {
                overlay.removeChild(p);
                p = null;
            }
            else {
                overlay = document.getElementById('overlay');
                p = document.createElement('p');
                p.textContent = 'Hello World!';
                overlay.appendChild(p);
            }
        }

        // -->
    </script>
</head>
<body id="body" height="100%" style="background: #f0f0f0; overflow: hidden;">
<canvas id="canvas" style="position: absolute; top: 0px; left: 0px; z-index: 1;">
    Your browser does not support HTML5 canvas!
</canvas>
<div id="overlayBackground" style="position: absolute; top: 0px; left: 0px; height: 100%; width: 100px; background-color:white; opacity: 0.7; color: black; z-index: 2; border-right: 1px dotted;">
    <!-- nothing to see here -->
</div>
<div id="overlay" style="position:absolute; top: 0px; left: 0px; width: 100px; background-color: transparent; opacity: 1.0; color: black; z-index: 3; margin: 5px;">
    Testing dynamic HTML<br/>
    <input type="button" value="Click Me!" onclick="helloWorld();"/>
</div>
</body>
</html>
