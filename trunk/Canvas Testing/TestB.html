<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <script type="text/javascript">
        window.onload = init;


        function init() {
            var processor = new XSLTProcessor();
                        
            // TODO: This does at least not work locally in Chrome
            var xmlhttp = new window.XMLHttpRequest();
            xmlhttp.open("GET", "transform.xslt", false);
            xmlhttp.send(null);
            var xslt = xmlhttp.responseXML.documentElement;
            processor.importStylesheet(xslt);

            // create the xml document (not using a namespace simplifies the transformations)
            var model = document.implementation.createDocument("", "model", null);
            // create an anchor element
            var anchor = model.createElement("anchor");
            // set attributes on the element
            anchor.setAttribute("mnemonic", "AC");
            // add the element to the document
            model.documentElement.appendChild(anchor);

            // show the contents
            if (typeof (XMLSerializer) != "undefined") {
                var serializer = new XMLSerializer();
                alert(serializer.serializeToString(model));
            }

            var text = processor.transformToDocument(model);

            // show the text contents
            alert(text.documentElement.textContent);
        }
    </script>
    <title>Test B - XSLT</title>
</head>
<body id="body">
    <!-- trying to fill dynamically -->
</body>
</html>
