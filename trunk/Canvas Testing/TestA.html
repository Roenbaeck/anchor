<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Test A - a little bit of everything</title>
    <style type="text/css">
    html {
        margin:             0;
        padding:            0;
    }
    body {
        font:               75% georgia, sans-serif;
        line-height:        1.88889;
        color:              #000000;
        background:         #f9f8f7;
        overflow:           hidden;
        margin:             0;
        padding:            0;
    }
    p {
        margin-top:         0;
        text-align:         justify;
    }

    /* visible canvas - at the bottom of the visible layers */
    #canvas {
        position:           absolute;
        top:                0;
        left:               0;
        z-index:            1;
    }

    /* invisible canvas - at the very bottom */
    #shadow {
        position:           absolute;
        top:                0;
        left:               0;
        visibility:         hidden;
        z-index:            0;
    }

    /* the leftmost part of the header - on top of the background */
    #header {
        position:           absolute;
        top:                0;
        left:               0;
        width:              100%;
        border-bottom:      1px dotted;
        background-color:   rgba(255, 255, 255, 0.7);
        color:              black;
        padding:            5px 10px;
        margin:             0;
        text-align:         left;
        z-index:            3;
    }

    #menu {
        position:           absolute;
        top:                0;
        left:               0;
        visibility:         hidden;
        background-color:   rgba(255, 255, 255, 0.7);
        color:              black;
        padding:            5px 10px;
        margin:             0;
        text-align:         left;
        border:             1px dotted;
        z-index:            3;
    }
    </style>

    <script type="text/javascript">
        <!--
        // frames per second - set low when debugging
        const FPS = 1000;

        // create a singleton
        var LayoutEngine = {
            // normal distance in pixels
            normalDistance: 40,
            // 4 percent damping (simulated friction)
            damping: 0.96,
            // stopping velocity is one tenth of a pixel per second
            stoppingVelocity: 0.1,
            // starting velocity is a whole pixel
            startingVelocity: 1,
            // calculated as 1/normalDistance^3, assuming that the repelling factor is -1
            attractionConstant: 0.000015625,
            // adjusts the size of the influence square by this factor
            influenceConstant: 3,
            // used to store the corners of the influence square
            xMin: 0,
            xMax: 0,
            yMin: 0,
            yMax: 0,
            // when the layout has reached equilibrium
            equilibrium: true,

            // for some reason Math.abs is slower than this
            absolute: function(value) {
                return value < 0 ? -value : value;
            },

            // use our own squaring algorithm rather than Math.pow
            square: function(value) {
                return value * value;
            },

            // use the taxi cab metric for measuring distances
            distance: function(node, otherNode) {
                var d = this.absolute(otherNode.xPos - node.xPos) + this.absolute(otherNode.yPos - node.yPos);
                if(d > 0)
                    return d;
                // move one node a pixel to the right if both nodes overlap
                node.xPos +=1;
                return 1;
            },
            // x component of the repelling force formula
            xRepelling: function(node, otherNode) {
                return (node.xPos - otherNode.xPos)/this.square(this.distance(node, otherNode));
            },

            // y component of the repelling force formula
            yRepelling: function(node, otherNode) {
                return (node.yPos - otherNode.yPos)/this.square(this.distance(node, otherNode));
            },

            // x component of the attracting force formula
            xAttracting: function (node, otherNode) {
                return this.attractionConstant * (otherNode.xPos - node.xPos) * this.distance(node, otherNode);
            },

            // y component of the attracting force formula
            yAttracting: function (node, otherNode) {
                return this.attractionConstant * (otherNode.yPos - node.yPos) * this.distance(node, otherNode);
            },

            findSquareCorners: function(node) {
                this.xMin = node.xPos - this.influenceConstant * this.normalDistance;
                this.xMax = node.xPos + this.influenceConstant * this.normalDistance;
                this.yMin = node.yPos - this.influenceConstant * this.normalDistance;
                this.yMax = node.yPos + this.influenceConstant * this.normalDistance;
            },

            withinSquare: function(otherNode) {
                return  otherNode.xPos >= this.xMin &&
                        otherNode.xPos <= this.xMax &&
                        otherNode.yPos >= this.yMin &&
                        otherNode.yPos <= this.yMax;
            },

            // calculate all forces and change the velocity and position of the node
            layout: function(model) {
                this.equilibrium = true;

                var i, j, node, otherNode, nodeEdges, edge;

                for(i = 0; node = model.nodes[i]; i++) {
                    this.findSquareCorners(node);
                    for(j = 0; otherNode = model.nodes[j]; j++) {
                        // not the same node
                        if(i != j) {
                            // for nodes within range, add the repelling velocity
                            if(this.withinSquare(otherNode)) {
                                node.xVel += this.xRepelling(node, otherNode);
                                node.yVel += this.yRepelling(node, otherNode);
                            }
                        }
                    }
                    nodeEdges = model.getEdges(node);
                    // for all edges, add the attracting velocity
                    for(edge in nodeEdges) {
                        edge = nodeEdges[edge];
                        node.xVel += this.xAttracting(node, edge);
                        node.yVel += this.yAttracting(node, edge);
                    }
                    // apply damping
                    node.xVel *= this.damping;
                    node.yVel *= this.damping;
                    // check to see if the node has stopped/started moving
                    if(this.absolute(node.xVel) + this.absolute(node.yVel) <= this.stoppingVelocity)
                        node.moving = false;
                    if(this.absolute(node.xVel) + this.absolute(node.yVel) >= this.startingVelocity)
                        node.moving = true;
                    // if the node is moving and not fixed then calculate the new position
                    if(node.moving && !node.fixed) {
                        this.equilibrium = false;
                        node.xPos += node.xVel;
                        node.yPos += node.yVel;
                    }
                }
            }
        };

        var UniqueColor = {
            // note that #000000 is reserved and never assigned
            red: 0,
            green: 0,
            blue: 0,
            formatColor: function(red, green, blue) {
                return '#' +
                        ('0' + red.toString(16)).slice(-2) +
                        ('0' + green.toString(16)).slice(-2) +
                        ('0' + blue.toString(16)).slice(-2);
            },
            getUniqueColor: function() {
                if(this.red != 255) {
                    if(this.green != 255) {
                        if(this.blue != 255) {
                            this.blue++;
                            return this.formatColor(this.red, this.green, this.blue);
                        }
                        this.blue = 0;
                        this.green++;
                        return this.formatColor(this.red, this.green, this.blue);
                    }
                    this.blue = 0;
                    this.green = 0;
                    this.red++;
                    return this.formatColor(this.red, this.green, this.blue);
                }
                this.blue = 0;
                this.green = 0;
                this.red = 0;
                return this.getUniqueColor();
            }
        };

        var Model = {
            nodes: [],
            edges: [],
            idToEdges: {},
            idToNode: {},
            shadowToNode: {},
            addNode: function(node) {
                // add node at the end of the array
                this.nodes[this.nodes.length] = node;
                this.nodes.sort(function(a, b) { return (a instanceof Edge) ? -1 : 1; });
                this.idToNode[node.id] = node;
                this.shadowToNode[node.shadowColor] = node;
            },
            addEdge: function(edge) {
                // the edge is also a node
                this.nodes[this.nodes.length] = edge;
                this.nodes.sort(function(a, b) { return (a instanceof Edge) ? -1 : 1; });
                this.edges[this.edges.length] = edge;
                var nodeEdges = this.idToEdges[edge.node.id];
                if(!nodeEdges)
                    nodeEdges = {};
                if(!nodeEdges[edge.id])
                    nodeEdges[edge.id] = edge;
                this.idToEdges[edge.node.id] = nodeEdges;
                nodeEdges = this.idToEdges[edge.otherNode.id];
                if(!nodeEdges)
                    nodeEdges = {};
                if(!nodeEdges[edge.id])
                    nodeEdges[edge.id] = edge;
                this.idToEdges[edge.otherNode.id] = nodeEdges;
                nodeEdges = this.idToEdges[edge.id];
                if(!nodeEdges)
                    nodeEdges = {};
                nodeEdges[edge.node.id] = edge.node;
                nodeEdges[edge.otherNode.id] = edge.otherNode;
                this.idToEdges[edge.id] = nodeEdges;
            },
            getEdges: function(node) {
                return this.idToEdges[node.id];
            },
            getNodeFromShadow: function(shadow) {
                return this.shadowToNode[shadow];
            }
        };

        var DrawingEngine = {
            // holds the "thread" id when the drawing engine is running
            drawId: null,
            canvas: null,
            shadowCanvas: null,
            context: null,
            shadowContext: null,
            running: false,
            init: function(canvas, shadowCanvas, context, shadowContext) {
                this.canvas = canvas;
                this.shadowCanvas = shadowCanvas;
                this.context = context;
                this.shadowContext = shadowContext;
            },
            getNodeAt: function(x, y) {
                // clear the shadow context
                this.shadowContext.fillStyle = '#000000';
                this.shadowContext.fillRect(0, 0, this.shadowCanvas.width, this.shadowCanvas.height);

                var i, node;
                // draw all nodes on the shadow context
                for(i = 0; node = Model.nodes[i]; i++)
                    node.drawShadow(this.shadowContext);

                var data = this.shadowContext.getImageData(x, y, 1, 1).data;
                return Model.getNodeFromShadow(UniqueColor.formatColor(data[0], data[1], data[2]));
            },
            start: function() {
                if(!this.running) {
                    this.running = true;
                    this.drawId = setInterval(function() { DrawingEngine.draw(); }, 1000 / FPS);
                }
            },
            draw: function() {
                // layout nodes
                LayoutEngine.layout(Model);

                // clear the visible context
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);

                var i, node;

                // draw all nodes and edges on the visible context
                for(i = 0; node = Model.nodes[i]; i++)
                    node.draw(this.context);

                // check if all nodes have stopped moving and that we may stop
                if(LayoutEngine.equilibrium) {
                    clearInterval(this.drawId);
                    this.running = false;
                }
            }
        };

        var ResizeHandler = {
            resizeCanvas: function(canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        };

        var MouseHandler = {
            dragging: false,
            menu: false,
            focusedNode: null,
            mousedown: function(event) {
                this.focusedNode = DrawingEngine.getNodeAt(event._x, event._y);
                if(this.focusedNode) {
                    if(event.shiftKey) {
                        MenuHandler.show("The name of this node is: " + this.focusedNode.name, this.focusedNode.xPos, this.focusedNode.yPos);
                        this.menu = true;
                    }
                    else {
                        this.dragging = true;
                    }
                }
            },
            mousemove: function(event) {
                if (this.dragging && this.focusedNode) {
                    this.focusedNode.xPos = event._x;
                    this.focusedNode.yPos = event._y;
                    this.focusedNode.fixed = true;
                    this.focusedNode.moving = true;
                    DrawingEngine.start();
                }
            },
            mouseup: function(event) {
                if(this.focusedNode) {
                    if (this.menu) {
                        MenuHandler.hide();
                    }
                    if (this.dragging) {
                        this.dragging = false;
                    }
                    if(event.altKey)
                        this.focusedNode.fixed = !this.focusedNode.fixed;
                    this.focusedNode = null;
                }
                DrawingEngine.start();
            },
            handleEvent: function(event) {
                // note that "this" refers to the object on which we attached the event handler
                event._x = event.clientX
                        + document.body.scrollLeft
                        + document.documentElement.scrollLeft
                        - this.offsetLeft;
                event._y = event.clientY
                        + document.body.scrollTop
                        + document.documentElement.scrollTop
                        - this.offsetTop;

                if(this.mouseHandler[event.type])
                    this.mouseHandler[event.type](event);
            }
        };

        var MenuHandler = {
            menu: null,
            init: function () {
                menu = document.getElementById('menu');
                this.hide();
            },
            show: function(message, x, y) {
                menu.textContent = message;
                menu.style.left = x + 'px';
                menu.style.top = y + 'px';
                // show the menu
                menu.style.visibility = 'visible';
            },
            hide: function() {
                menu.style.visibility = 'hidden';
            }
        };


        function Node(x, y, name) {
            this.name = name;
            this.xPos = x;
            this.yPos = y;
            this.xVel = 0;
            this.yVel = 0;
            this.moving = true;
            this.fixed = false;
            this.shadowColor = UniqueColor.getUniqueColor();
            this.id = this.shadowColor;
        }
        Node.prototype = {
            id: null,
            name: null,
            xPos: null,
            yPos: null,
            xVel: null,
            yVel: null,
            moving: true,
            fixed: false,
            shadowColor: '#ffffff',
            // override toString in order to provide a unique identifier to be used when emulating hash maps
            toString: function() {
                return this.name.toString();
            },
            // this is how a node draws itself on the visible context, should be overridden by subclasses
            draw: function(context) {
                if(this.moving) {
                    context.beginPath();
                    context.arc(this.xPos, this.yPos, 16, 0, 2*Math.PI, false);
                    context.fillStyle = this.movingColor;
                    context.fill();
                }
                context.beginPath();
                context.arc(this.xPos, this.yPos, 10, 0, 2*Math.PI, false);
                context.fillStyle = '#bb5555';
                context.fill();
            },
            // this is how a node draws itself on the shadow context (just a rectangle)
            drawShadow: function(context) {
                context.fillStyle = this.shadowColor;
                context.fillRect(this.xPos - 15, this.yPos - 15, 30, 30);
            },
            drawMoving: function(context, radius) {
                if(this.moving && !this.fixed) {
                    var velocity = LayoutEngine.absolute(this.xVel) + LayoutEngine.absolute(this.yVel);
                    context.beginPath();
                    context.arc(this.xPos - this.xVel, this.yPos - this.yVel, radius, 0, 2*Math.PI, false);
                    context.fillStyle = 'rgba(150, 120, 100, ' + ((velocity > 0.3 ? 0.3 : velocity) - LayoutEngine.stoppingVelocity) + ')';
                    context.fill();
                }
                else {

                }
            },
            drawFixed: function(context) {
                if(this.fixed) {
                    context.fillStyle = '#000000';
                    context.fillRect(this.xPos - 1, this.yPos - 1, 2, 2);
                }
            }
        };

        function Attribute(x, y, name, historized) {
            Node.call(this, x, y, name);
            this.historized = historized;
        }
        Attribute.prototype = {
            historized: false,
            draw: function(context) {
                if(this.historized) {
                    this.drawMoving(context, 20);
                    context.beginPath();
                    context.arc(this.xPos, this.yPos, 12, 0, 2*Math.PI, false);
                    context.fillStyle = '#ffffff';
                    context.fill();
                    context.strokeStyle = '#ff8888';
                    context.lineWidth = 1.5;
                    context.stroke();
                    context.beginPath();
                    context.arc(this.xPos, this.yPos, 7, 0, 2*Math.PI, false);
                    context.stroke();
                }
                else {
                    this.drawMoving(context, 18);
                    context.beginPath();
                    context.arc(this.xPos, this.yPos, 10, 0, 2*Math.PI, false);
                    context.fillStyle = '#ffffff';
                    context.fill();
                    context.strokeStyle = '#ff8888';
                    context.lineWidth = 1.5;
                    context.stroke();
                }
                this.drawFixed(context);
            }
        };

        // inheritance
        extend(Attribute, Node);

        function Anchor(x, y, name) {
            Node.call(this, x, y, name);
        }
        Anchor.prototype = {
            draw: function(context) {
                this.drawMoving(context, 18);
                context.fillStyle = '#bb5555';
                context.fillRect(this.xPos - 10, this.yPos - 10, 20, 20);
                this.drawFixed(context);
            }
        };

        // inheritance
        extend(Anchor, Node);

        function Knot(x, y, name) {
            Node.call(this, x, y, name);
        }
        Knot.prototype = {
            draw: function(context) {
                this.drawMoving(context, 17);
                context.fillStyle = '#ffffff';
                context.fillRect(this.xPos - 9, this.yPos - 9, 18, 18);
                context.strokeStyle = '#ff8888';
                context.lineWidth = 1.5;
                context.strokeRect(this.xPos - 9, this.yPos - 9, 18, 18);
                this.drawFixed(context);
            }
        };

        // inheritance
        extend(Knot, Node);

        function Tie(x, y, name, historized) {
            Node.call(this, x, y, name);
            this.historized = historized;
        }
        Tie.prototype = {
            historized: false,
            draw: function(context) {
                if(this.historized) {
                    this.drawMoving(context, 20);
                    context.beginPath();
                    context.moveTo(this.xPos - 18, this.yPos);
                    context.lineTo(this.xPos, this.yPos + 17);
                    context.lineTo(this.xPos + 18, this.yPos);
                    context.lineTo(this.xPos, this.yPos - 17);
                    context.lineTo(this.xPos - 18, this.yPos);
                    context.fillStyle = '#ffffff';
                    context.fill();
                    context.strokeStyle = '#a8a8a8';
                    context.lineWidth = 1.5;
                    context.stroke();
                    context.beginPath();
                    context.moveTo(this.xPos - 12, this.yPos);
                    context.lineTo(this.xPos, this.yPos + 11);
                    context.lineTo(this.xPos + 12, this.yPos);
                    context.lineTo(this.xPos, this.yPos - 11);
                    context.fillStyle = '#a8a8a8';
                    context.fill();
                }
                else {
                    this.drawMoving(context, 17);
                    context.beginPath();
                    context.moveTo(this.xPos - 15, this.yPos);
                    context.lineTo(this.xPos, this.yPos + 14);
                    context.lineTo(this.xPos + 15, this.yPos);
                    context.lineTo(this.xPos, this.yPos - 14);
                    context.lineTo(this.xPos - 15, this.yPos);
                    context.fillStyle = '#a8a8a8';
                    context.fill();
                }
                this.drawFixed(context);
            }
        };

        // inheritance
        extend(Tie, Node);

        function Edge(node, otherNode, name) {
            // use the midpoint between the nodes
            Node.call(this, (node.xPos - otherNode.xPos)/2, (node.yPos - otherNode.yPos)/2, name);
            this.node = node;
            this.otherNode = otherNode;
        }
        Edge.prototype = {
            node: null,
            otherNode: null,
            draw: function(context) {
                context.beginPath();
                context.moveTo(this.node.xPos, this.node.yPos);
                context.quadraticCurveTo(this.xPos, this.yPos, this.otherNode.xPos, this.otherNode.yPos);
                context.strokeStyle = '#000000';
                context.lineWidth = 1.0;
                context.stroke();
            }
        };

        // inheritance
        extend(Edge, Node);


        // global function providing inheritance
        function extend(child, supertype){
           child.prototype.__proto__ = supertype.prototype;
        }

        // make sure our init function is called when the page is loaded
        window.onload = init;

        // implementation of our init function
        function init() {
            var canvas, shadowCanvas, context, shadowContext;

            // get the canvas element
            canvas = document.getElementById('canvas');
            if (!canvas || !canvas.getContext) {
                alert("Cannot find the canvas!");
                return;
            }
            // make this a full screen canvas, that can be resized
            ResizeHandler.resizeCanvas(canvas);
            window.addEventListener('resize', function() { ResizeHandler.resizeCanvas(canvas) }, false);

            shadowCanvas = document.getElementById('shadow');
            if (!shadowCanvas || !shadowCanvas.getContext) {
                alert("Cannot find the shadow canvas!");
                return;
            }
            // make this a full screen canvas, that can be resized
            ResizeHandler.resizeCanvas(shadowCanvas);
            window.addEventListener('resize', function() { ResizeHandler.resizeCanvas(shadowCanvas) }, false);

            // get the canvas 2d context
            context = canvas.getContext('2d');
            if (!context) {
                alert("The canvas has no 2d context!");
                return;
            }
            // get the shadow canvas 2d context
            shadowContext = shadowCanvas.getContext('2d');
            if (!shadowContext) {
                alert("The shadow canvas has no 2d context!");
                return;
            }

            DrawingEngine.init(canvas, shadowCanvas, context, shadowContext);

            canvas.mouseHandler = MouseHandler;
            // attach the mousedown, mousemove and mouseup event listeners to the visible canvas
            canvas.addEventListener('mousedown', MouseHandler.handleEvent, false);
            canvas.addEventListener('mousemove', MouseHandler.handleEvent, false);
            canvas.addEventListener('mouseup',   MouseHandler.handleEvent, false);

            function r() {
                return {
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height
                };
            }

            var A1 = new Anchor(r().x, r().y, "A1");
            Model.addNode(A1);
            var A1B01 = new Attribute(r().x, r().y, "A1B01", true);
            Model.addNode(A1B01);
            var A1B02 = new Attribute(r().x, r().y, "A1B02", false);
            Model.addNode(A1B02);
            var A1B03 = new Attribute(r().x, r().y, "A1B03", true);
            Model.addNode(A1B03);
            var A1_A1B01 = new Edge(A1, A1B01, "A1_A1B01");
            Model.addEdge(A1_A1B01);
            var A1_A1B02 = new Edge(A1, A1B02, "A1_A1B02");
            Model.addEdge(A1_A1B02);
            var A1_A1B03 = new Edge(A1, A1B03, "A1_A1B03");
            Model.addEdge(A1_A1B03);

            var A2 = new Anchor(r().x, r().y, "A2");
            Model.addNode(A2);
            var A2B01 = new Attribute(r().x, r().y, "A2B01", false);
            Model.addNode(A2B01);
            var A2B02 = new Attribute(r().x, r().y, "A2B02", true);
            Model.addNode(A2B02);
            var A2B03 = new Attribute(r().x, r().y, "A2B03", false);
            Model.addNode(A2B03);
            var A2B04 = new Attribute(r().x, r().y, "A2B04", true);
            Model.addNode(A2B04);
            var A2B05 = new Attribute(r().x, r().y, "A2B05", false);
            Model.addNode(A2B05);
            var A2B06 = new Attribute(r().x, r().y, "A2B06", true);
            Model.addNode(A2B06);
            var A2_A2B01 = new Edge(A2, A2B01, "A2_A2B01");
            Model.addEdge(A2_A2B01);
            var A2_A2B02 = new Edge(A2, A2B02, "A2_A2B02");
            Model.addEdge(A2_A2B02);
            var A2_A2B03 = new Edge(A2, A2B03, "A2_A2B03");
            Model.addEdge(A2_A2B03);
            var A2_A2B04 = new Edge(A2, A2B04, "A2_A2B04");
            Model.addEdge(A2_A2B04);
            var A2_A2B05 = new Edge(A2, A2B05, "A2_A2B05");
            Model.addEdge(A2_A2B05);
            var A2_A2B06 = new Edge(A2, A2B06, "A2_A2B06");
            Model.addEdge(A2_A2B06);

            var A1A2 = new Tie(r().x, r().y, "A1A2", false);
            Model.addNode(A1A2);
            var A1_A1A2 = new Edge(A1, A1A2, "A1_A1A2");
            Model.addEdge(A1_A1A2);
            var A2_A1A2 = new Edge(A2, A1A2, "A2_A1A2");
            Model.addEdge(A2_A1A2);

            var A1A1 = new Tie(r().x, r().y, "A1A1", false);
            Model.addNode(A1A1);
            var A1_a_A1A1 = new Edge(A1, A1A1, "A1_a_A1A1");
            Model.addEdge(A1_a_A1A1);
            var A1_b_A1A1 = new Edge(A1, A1A1, "A1_b_A1A1");
            Model.addEdge(A1_b_A1A1);

            var A1A1C = new Knot(r().x, r().y, "A1A1C");
            Model.addNode(A1A1C);
            var A1A1_C = new Edge(A1A1, A1A1C, "A1A1_C");
            Model.addEdge(A1A1_C);
