    <script type="text/javascript">
        <!--
        var ResizeHandler = {
            resizeCanvas: function(canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        };

        // make sure our init function is called when the page is loaded
        window.onload = init;

        // implementation of our init function
        function init() {

            var canvas, context;

            // get the canvas element
            canvas = document.getElementById('canvas');
            if (!canvas || !canvas.getContext) {
                alert("Cannot find the canvas!");
                return;
            }
            // make this a full screen canvas, that can be resized
            ResizeHandler.resizeCanvas(canvas);
            window.addEventListener('resize', function() { ResizeHandler.resizeCanvas(canvas) }, false);

            // get the canvas 2d context
            context = canvas.getContext('2d');
            if (!context) {
                alert("The canvas has no 2d context!");
                return;
            }

            context.strokeStyle = '#000000';

            context.beginPath();
            context.moveTo(400, 300);
            context.quadraticCurveTo(350, 350, 400, 400);
            context.stroke();

            context.beginPath();
            context.moveTo(400, 300);
            context.bezierCurveTo(450, 350, 450, 350, 400, 400);
            context.stroke();

            context.fillStyle = '#000000';

            context.fillRect(349, 349, 3, 3);
            context.fillRect(449, 349, 3, 3);

            context.fillStyle = '#55bb55';

            context.beginPath();
            context.arc(400, 300, 10, 0, 2*Math.PI, false);
            context.fill();

            context.beginPath();
            context.arc(400, 400, 10, 0, 2*Math.PI, false);
            context.fill();
        }

        // -->
    </script>
