<!DOCTYPE HTML>
<html>
	<head>
		<title>JS1k Demo</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<canvas id="c"></canvas>
		<script>
        for(i=-1;i<2;)with(document.body.children.c.getContext('2d'))moveTo(p=75,p),bezierCurveTo(p+i*p/2,p/2,p+i++*p,p,p,2*p),fill(fillStyle='red')
        </script>
	</body>
</html>
